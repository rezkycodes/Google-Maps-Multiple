
<html>
<head>
<style type="text/css">
html {
  height: 100%;
  width: 100%;
}
body {
  height: 100%;
  width:  100%
  margin: 0;
  padding: 0
}
#map_canvas {
  height: 100%;
  width: 100%;
}
</style>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4-lf1Di7j6hQU9-7ycvYLjqoGsXCqE-c&sensor=false&libraries=visualization"></script>
<script language="javascript">
 var line;
 var lines = [];
 var myLatlng = new google.maps.LatLng(41.7833, 5.2167);
 var marker;
function initialize(){
 

var symbolOne = {
  strokeColor: '#F00',
  fillColor: '#F00',
  fillOpacity: 1
};

var domain = [new google.maps.LatLng(0.556378, 123.063656)];
var markers = [];

var mapOptions = {
  zoom:2,
  center: myLatlng, 
  mapTypeId: google.maps.MapTypeId.ROADMAP, 
  opacity: 0.2, 

  draggable: true, 
};

map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
var myLatLng = {lat: 0.556378, lng: 123.063656};
var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        }); 
var lineCoordinates = [
  new google.maps.LatLng(34.564663, 104.716032),
  new google.maps.LatLng(42.948550, 12.464625),
  new google.maps.LatLng(36.580371, 138.129518), 
  new google.maps.LatLng(35.280757, 134.650093), 
];

var lineSymbol = {
    path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW                  
};

for(i=0;i<lineCoordinates.length;i++){ 
  markers.push(new google.maps.Marker({
    position: lineCoordinates[i],
    map: map,
	title: '1'
  }));

line = new google.maps.Polyline({
  path: [domain[0], lineCoordinates[i]],
  strokeOpacity: 0.8,
  strokeWeight:2,
  strokeColor: '#4287f5',
  geodesic: true,
  icons: [{
    icon: lineSymbol,
    offset: '100%',
    repeat: '30px'
  }]
});
 line.setMap(map);
 lines.push(line);
} //end of for loop
// alert(lines.length);
animate();

} //end of initialize function

function animate(){
  var count = 0;
  offsetId = window.setInterval(function(){
    count = (count + 1) % 2000;
    for (var i=0; i<lines.length; i++) {
     var icons = lines[i].get('icons');
     icons[0].offset = (count / 2) + '%';
     lines[i].set('icons', icons);
    }
  }, 200);
}// end of animate function
</script>
</head>
<body onLoad="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%; "></div>
